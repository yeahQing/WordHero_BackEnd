<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="css/animation.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/rank_table.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" src="js/main.js"></script>
</head> 
<body onload="getUserData(),getRankList()">

    
    <div class="game_filed">
        <div style="width:800px;height:50px;padding-top: 5px;">
            <h2 class="title-text"><span>排行榜</span></h2>
        </div>
        <div class="score_table">
	            积分:<label id="score"></label>
	            单词难度:<label id="word_level"></label>
	            用户:<label id="username"></label>
	       <a href="game.html" style="text-align:right">返回游戏</a>
        </div>
		
        <div class="rank_table" id="rank_table_animation">
			<div class="outer-container">
				<div class="inner-container">
					<div class="table_content" >
						<table width="95%" border="0" cellspacing="0" cellpadding="4" class="table_main_style" align="center" >
		  					<thead>
								<tr>
									<th>序号</th>
									<th>用户ID</th>
									<th>用户名</th>
									<th>积分</th>
								</tr>
							</thead>
		  					<tbody id="table_content">
		  						
		  					</tbody>
		  				</table>
					</div>
				</div>
			</div>
		</div>
     </div>
	


</body>

</html>
