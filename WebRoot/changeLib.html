<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="css/animation.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/main.js"></script>
</head> 
<body onload="getUserData()">

    
    <div class="game_filed">
        <div style="width:800px;height:50px;padding-top: 5px;">
            <h2 class="title-text"><span><label id="username"></label>,请选择题库</span></h2>
        </div>
        <div class="score_table">
            目前的积分:<label id="score"></label>
            单词难度:<label id="word_level"></label>
        </div>
    
        <div class="start" id="button_animation">
            <div id="input_container"><input id="input_animation" type="button" class="button_style start_style" onclick="onSubmit_forChangeLib(1);" value="1.小学水平"  name="degree"></div>
            <div id="input_container"><input id="input_animation" type="button" class="button_style start_style" onclick="onSubmit_forChangeLib(2);" value="2.中学水平"  name="degree"></div>
            <div id="input_container"><input id="input_animation" type="button" class="button_style start_style" onclick="onSubmit_forChangeLib(3);" value="3.大学水平"  name="degree"></div>
            <div id="input_container"><input id="input_animation" type="button" class="button_style start_style" onclick="window.location.href='index.html'" value="返回主界面"></div>
        </div>

    </div>
   

</body>

</html>
